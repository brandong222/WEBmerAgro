<app-help></app-help>

<div class="main">
  <div class="formContent">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <h2>Iniciar sesión</h2>

      <label for="use_cc">Número de identificación</label>
      <input required type="number" id="use_cc" class="form-control" formControlName="use_cc" placeholder="Ingrese su número de documento">

      <label for="use_password">Contraseña</label>
      <input required type="password" id="use_password" class="form-control" formControlName="use_password" placeholder="Ingrese su contraseña">

      <input type="submit" class="btn btn-success" value="Ingresar">

      <span class="forgot-password">
        <a (click)="navRecuperarContra()">Olvidé mi contraseña</a>
      </span>

      <span class="register-link">
        ¿No tienes una cuenta? <a (click)="navigateToRegister()"><span class="register">Registrarse</span></a>
      </span>
    </form>
  </div>
</div>
