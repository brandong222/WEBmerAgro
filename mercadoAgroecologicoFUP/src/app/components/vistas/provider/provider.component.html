<div class="provider-container">
  <div *ngFor="let people of peopleData">
    <div class="imagen">
      <img [src]="people.peo_image" alt="Imagen de {{people.peo_name}}">
    </div>
    <div class="informacion">
      <h2>{{people.peo_name}} {{people.peo_lastName}}</h2>
      <p>{{people.peo_adress}}</p>
    </div>
    <div class="acciones">
      <a href="#" class="ver-perfil">Ver perfil</a>
    </div>
  </div>
  <div *ngFor="let provider of providerArray">
    <p>{{ provider.prov_description }}</p>
  </div>
</div>
