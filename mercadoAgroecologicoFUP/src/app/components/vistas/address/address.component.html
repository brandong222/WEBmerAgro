<app-header></app-header>

<div class="card_container_m" *ngIf="bandera_mostar_mapas">

  <div class="card_m">
    <div class="card_title">Popayán</div>
    <div class="card_image">
      <img src="../../../../assets/mapas/popayan.png" alt="" (click)="controlUbicaciones(1)">
    </div>
  </div>
  <div class="card_m" >
    <div class="card_title">Cajibío</div>
    <div class="card_image">
       <img src="../../../../assets/mapas/cajibio.png" alt="" (click)="controlUbicaciones(2)">
    </div>
  </div>
  <div class="card_m" >
    <div class="card_title">El tambo</div>
    <div class="card_image">
       <img src="../../../../assets/mapas/eltambo.png" alt="" (click)="controlUbicaciones(3)">
    </div>
  </div>
  <div class="card_m">
    <div class="card_title">Timbío</div>
    <div class="card_image">
       <img src="../../../../assets/mapas/timbio.png" alt=""  (click)="controlUbicaciones(4)">
    </div>
  </div>
  <div class="card_m" >
    <div class="card_title">Otra</div>
    <div class="card_image">
       <img src="../../../../assets/mapas/otra.png" alt="" (click)="controlUbicaciones(5)">
    </div>
  </div>
</div>



<section *ngIf="!bandera_mostar_mapas">
<input type="button" class="btn btn-outline-success" value="Ver mapas" (click)="navVerMapas()">

  <h3>Productos ubicados en: {{ ubicacion_producto }}</h3>

  <div class="main_product">
    <div class="card" *ngFor="let item of array_products" (click)="verproductoIndividual(item.product_id)">
      <div class="cont_imag">
        <img [src]="item.pro_image" class="card-img-top" alt="" />
      </div>

      <div class="card_body">
        <h5 class="card-title">
          <strong>{{ item.pro_name }}</strong>
        </h5>
      </div>
      <div class="info_product">
        <li class="list-group-item">
          Unidad: <span> {{ item.pro_unit }} </span>
        </li>

        <li class="list-group-item">
          Ubicación:
          <span>
            {{ item.peo_adress }}
          </span>
        </li>
        <li class="list-group-item" *ngIf="item.pro_price <= 0">
          <span style="font-size: 30px">Trueque</span>
        </li>
        <li class="list-group-item" *ngIf="item.pro_price > 0">
          <span style="font-size: 30px">$ {{ item.pro_price }} </span>
        </li>
      </div>
      <div class="card-body" style="width: 100%">
        <a
          style="width: 90%"
          class="btn btn-success"
          (click)="verproductoIndividual(item.product_id)"
          >
          ver
          </a
        >
      </div>

      <div *ngIf="item.pro_certs == 'certificado'" class="mostrar_certificado">

    </div>

    </div>
  </div>

</section>
