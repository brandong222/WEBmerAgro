<div class="container-sm" style="margin-top: 20px;">
  <h2 class="text-center">Registrarse</h2>
  <div class="contenedor">
    <div class="data">
      <form [formGroup]="peopleForm">
      <div class="lado-izq">

        <div class="form-group">
          <label for="nombre" >Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="peo_name"/>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" formControlName="peo_lastName"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="peo_mail" />
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" id="telefono" formControlName="peo_phone"/>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fecha" formControlName="peo_dateBirth" [max]="minDate"/>
        </div>
        <div class="form-group">
          <label for="ubicacion">Ubicación</label>
          <select name="" id="ubicacion" class="form-control" formControlName="peo_adress">
            <option value="">Seleccione</option>
            <option value="Calibío">Calibío</option>
            <option value="Popayán">Popayán</option>
            <option value="Timbío">Timbío</option>
            <option value="El tambo">El tambo</option>
            <option value="Otra">Otra</option>

          </select>
        </div>
       <div class="boton_style">
        <input type="submit" class="btn btn-primary" (click)="navegateToRegresar()" value="regresar">

        <input type="submit" class="btn btn-success"  (click)="guardarPersona(peopleForm.value)" value="Siguiente">

       </div>
      </div>

      <div class="lado-der">
        <img
          id="mostrar_imagen"
        [src]="link_imagen_subida"
          alt=" "
          class="img-thumbnail"
          style="max-width: 100%"
        />
        <label for="formFile" class="form-label">Foto de perfil</label>
        <input class="form-control" type="file" (change)="onFileSelected($event)"  >
        <button class="btn btn-dark"  (click)="subirImagen()"> subir imagen</button>
      </div>
    </form>
    </div>

  </div>

</div>
