<section class="container" *ngIf="navegacion_local == 1">
<h2>Datos personales</h2>
  <form [formGroup]="peopleForm" (ngSubmit)="actualizarPersona(peopleForm.value)">
    <div class="parte_derecha">
      <div class="div_img">
        <img [src]="link_imagen_people" alt="imagen" class="link_imagen_people"/>
      </div>
      <div class="form-group">
        <span>Clic para actualizar imagen</span>
        <input type="file" class="form-control">
        <input type="text" class="form-control" formControlName="peo_image"  hidden/>
      </div>


      <input type="submit" class="btn btn-success" value="Guardar cambios" />
    </div>
    <div class="parte_izquierda">
      <div class="form-group">
        <span>Nombre</span>
        <input type="text" class="form-control" formControlName="peo_name" />
      </div>

      <div class="form-group">
        <span>Apellido</span>
        <input
          type="text"
          class="form-control"
          formControlName="peo_lastName"
        />
      </div>

      <div class="form-group">
        <span>Correo Electronico:</span>
        <input type="email" class="form-control" formControlName="peo_mail" />
      </div>

      <div class="form-group">
        <span>Teléfono</span>
        <input type="number" class="form-control" formControlName="peo_phone" />
      </div>

      <div class="form-group">
        <span>Fecha</span>
        <input
          type="date"
          class="form-control"
          formControlName="peo_dateBirth"
        />
      </div>

      <div class="form-group">
        <span>Ubicación</span>
        <select
          name=""
          id="ubicacion"
          class="form-control"
          formControlName="peo_adress"
        >
          <option value="">Seleccione</option>
          <option value="Calibío">Calibío</option>
          <option value="Popayán">Popayán</option>
          <option value="Timbío">Timbío</option>
          <option value="El tambo">El tambo</option>
          <option value="Otra">Otra</option>
        </select>
      </div>

    </div>

  </form>
</section>



<section *ngIf="navegacion_local == 2">
  <h2>Datos de sesion</h2>


  <form  [formGroup]="userForm" (ngSubmit)="actualizarUsuario(userForm.value)">
    <div class="data">
      <div class="lado-izq">

        <input type="text" formArrayName="id" hidden>

        <div class="form-group">
          <label for="nombre">Cédula de ciudadanía *</label>
          <input type="text" class="form-control" id="nombre" formControlName="use_cc" />
        </div>

        <div class="form-group" *ngIf="banderaPassword">
          <label for="apellido">Contraseña *</label>
          <input type="password" placeholder="ingrese su nueva contraseña" class="form-control" id="apellido" formControlName="use_password" />
        </div>
        <div class="form-group" *ngIf="banderaPassword">
          <label for="email">Confirmar Contraseña *</label>
          <input type="password" placeholder="Repita su contraseña" class="form-control" id="email" name="confirmar_password" />
        </div>

        <div class="form-group" >
          <label for="email">Rol</label>

          <select id="" class="form-select" formControlName="use_rol" (change)="rol_user_change(userForm.value)">

            <option value="usuario">Usuario</option>
            <option value="productor">Productor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="form-group" >
          <label for="email">Status</label>
          <select class="form-select" formControlName="use_status">
            <option value=1>Activo</option>
            <option value=0>Inactivo</option>
          </select>

        </div>

        <div class="form-group" hidden>
          <label for="email">Id de la persona</label>
          <input type="number" class="form-control" formControlName="people_id" readonly />
        </div>

        </div>
        <input type="submit" class="btn btn-success boton_style" value="Guardar cambios">
      </div>



  </form>

  <div>
    <span>cambiar contraseña</span>
     <input type="checkbox" (click)="cambiarPassword()">
  </div>

</section>


<section *ngIf="navegacion_local == 3">
  <h2>Datos de Productor</h2>


</section>
