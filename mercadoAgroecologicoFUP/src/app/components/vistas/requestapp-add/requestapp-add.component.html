<app-header></app-header>

<div class="container" aria-readonly="false">
  <h1>Enviar solicitud a un administrador (a)</h1>

  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="tipoSolicitud">Tipo de Solicitud</label>
      <select id="tipoSolicitud" name="tipoSolicitud" class="form-control" [(ngModel)]="tipoSolicitud" (change)="onTipoSolicitudChange()" required>
        <option value="serProductor">Ser un productor</option>
        <option value="visitaCertificacion">Visita de certificación</option>
      </select>

<div class="form-group" *ngIf="tipoSolicitud == 'visitaCertificacion'" id="checklistVisitaCertificacion">
  <label for="checklist">Checklist para Visita de Certificación</label>
  <ul class="list-group">
    <li class="list-group-item">
      <input type="checkbox" id="checklist4" name="checklist[]" value="checklist4">
      <label for="checklist4">Cumple con los requisitos mínimos de producción</label>
    </li>
    <li class="list-group-item">
      <input type="checkbox" id="checklist5" name="checklist[]" value="checklist5">
      <label for="checklist5">Tiene experiencia en la producción de contenido audiovisual</label>
    </li>
    <li class="list-group-item">
      <input type="checkbox" id="checklist6" name="checklist[]" value="checklist6">
      <label for="checklist6">Posee un portafolio de trabajos que demuestren su talento</label>
    </li>
  </ul>
  <button type="submit" class="btn btn-primary" style="float: right;">Calcular</button>
</div>


    <button type="submit" class="btn btn-primary">Enviar</button>

</div>
