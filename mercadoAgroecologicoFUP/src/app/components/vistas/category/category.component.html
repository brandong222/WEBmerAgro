<app-header></app-header>

<div class="container">
  <div
    class="card"
    *ngFor="let item of categories"
    (click)="editarCategory(item.id)"
    [style.background-image]="'url(' + item.cat_image + ')'"
  >
    <div class="cont_card" >
      <div class="card_title">{{ item.cat_name }}</div>
    <div class="card_text">{{ item.cat_description }}</div>

    </div>
  </div>
</div>
