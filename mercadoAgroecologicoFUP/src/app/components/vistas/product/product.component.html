<app-header></app-header>


<div class="barra_busqueda">

  <select name="filtros" class="form-select-sm">
    <option value="none">Filtrar</option>
    <option value="nombre">Nombre</option>
    <option value="menor">Precio de menor a mayor</option>
    <option value="mayor">Precio de mayor a menor</option>
    <option value="certificado">certificado</option>

  </select>
  <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
</div>

<section>
  <div class="main_product">
    <div class="card" *ngFor="let item of productArray">

      <img
        [src]="item.pro_image"
        class="card-img-top"
        alt=""
      />
      <div class="card-body">
        <h5 class="card-title">
          <strong>{{ item.pro_name }}</strong>
        </h5>
        <p class="card-text">{{ item.pro_description }}</p>
      </div>
      <ul class="">
        <li class="list-group-item" *ngIf="item.pro_price > 0">
          <span>$ {{ item.pro_price }} {{ item.pro_unit }}</span>
        </li>
        <li class="list-group-item"  *ngIf="item.pro_price <= 0">Negociable</li>
        <li class="list-group-item">
          Ubicaci√≥n:
          <span>
            {{ item.peo_adress }}
          </span>
        </li>
      </ul>
      <div class="card-body">
        <a href="" class="btn btn-success">ver</a>
      </div>

      <div [ngClass]="{'mostrar_certificado': item.pro_certs == 'certificado'}">

      </div>

    </div>
  </div>
</section>
