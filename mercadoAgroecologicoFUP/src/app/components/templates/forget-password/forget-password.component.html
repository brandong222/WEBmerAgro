
<div class="container" aria-readonly="false">
  <h1>Enviar solicitud a un administrador (a) para recuperar contraseña</h1>

  <div class="lado-izq" *ngFor="let item of requestArray">
    <form [formGroup]="requestForm"
      (ngSubmit)="evaluarUsuario(requestForm.value)">

      <div class="form-group">
        <label for="usuario">Usuario (c.c.)</label>
        <input type="text" placeholder="Ingrese su usuario"
          class="form-control" formControlName="use_cc"/>
      </div>

      <div class="form-group">
        <label for="con_usuario">Confirmar Usuario</label>
        <input type="text" placeholder="Confirme su usuario"
          class="form-control" formControlName="use_cc_conf"/>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="req_description">Descripción</label>
          <input type="text"
            placeholder="Ingrese una descipción de su solucitud"
            class="form-control" formControlName="req_description">
        </div>

        <div class="form-group" *ngIf="item.use_rol === 'productor'"
          id="checklistVisitaCertificacion">
          <label for="checklist">Checklist para Visita de Certificación</label>

          <app-certification></app-certification>

        </div>

        <input type="submit" class="btn btn-primary boton_style" value="Enviar">

        <div><label for=""></label></div>
        <div><label for="text">El tiempo de respuesta puede variar, un administrador debe ver tu petición y una vez
          lo haga enviará una respuesta a tu número de teléfono de Whatsapp
        </label></div>
      </div>

    </form>
  </div>
